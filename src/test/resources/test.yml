refLeaf: {}
refRandomTree:
  - a
  - 3 :refLeaf
refCompositeTree:
  p1: :refRandomTree
  p2: :refLeaf
  p3:
    - 1
    - 2
root:
  - :refLeaf
  - 5 :refRandomTree
  - :refCompositeTree
  - refCompositeTree
  - 3 a:
      - a
      - aa
      - aaa
      - b:
          - b
          - 5 bb
      - 4 composite:
          part1:
            - a
            - b
          part2:
            - 1
            - 2
      - leafValue
compositeRoot: &ref
  innerComposite:
    first:
      - x
      - 3 y
    second:
      - z
      - w
  innerBranch:
    - 2 value1
    - value2
compositeRootCopy: *ref
arrayOfArays:
  - [x,y,z]
  - [a,b,c]
simpleDicePool:
  - d4 aa
  - d6 bb
  - d20 cc
complexDicePool:
  - d6 _: [a,b,c]
  - d8 _: [e,f,g]
